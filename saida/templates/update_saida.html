{% extends 'base.html' %}
{% block product %}
<p>Alterar saida</p>
<form action="{% url 'saida:update_saida' pk %}" method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        <div class="notification is-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}


    {{ form.as_p }}
    <button class="button is-primary" type="submit">Salvar</button>
</form>
{% endblock %}
